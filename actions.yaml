openstack-upgrade:
    description: Perform openstack upgrades. Config option action-managed-upgrade must be set to True.
pause:
  description: Pause the nova-cloud-controller unit.  This action will stop related services.
resume:
  descrpition: Resume the nova-cloud-controller unit.  This action will start related services.
archive-data:
  descrpition: Run job to archive deleted rows in database
  params:
    batch-size:
      type: integer
      default: 10000
      description: Archive old data to shadow tables
get-capacity-info:
  description: Outputs the summary of availabe capacity per flavor.  Along  with how many of each flavor can be hosted on each hypervisor. The result is based on available memory and vpus per hypervisor.
